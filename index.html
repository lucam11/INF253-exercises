<!DOCTYPE HTML>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
     <h1>Welcome</h1>
     <p>Hello <em>Welcome</em> to my<br>
     <strong>Page</strong></p>
     <h2>My Unordered List</h1>
     <ul>
       <li>List 3</li>
       <li>List 2</li>
       <li>List 1</li>
       <h2>My Ordered List</h1>
       <ol>
         <li>List 3</li>
         <li>List 2</li>
         <li>List 1</li>
    </ol>
  </body>
</html>
